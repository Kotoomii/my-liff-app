    <script>
        let currentTrends = null;

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ä¸€è¦§èª­ã¿è¾¼ã¿
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const select = document.getElementById('user-select');
                    select.innerHTML = '';
                    
                    data.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.user_id;
                        option.textContent = user.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {

            }
        }

        // æ¨ç§»ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        async function loadTrends() {
            try {
                const userId = document.getElementById('user-select').value;
                const days = parseInt(document.getElementById('period-select').value);
                
                document.getElementById('daily-entries').innerHTML = '<div class="loading">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>';
                
                const response = await fetch('/api/frustration/trends', {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, days: days })

                const data = await response.json();
                
                if (data.status === 'success') {
                    currentTrends = data;
                    updateSummaryCards(data.period_summary);
                    updateChart(data.daily_trends);
                    updateDailyDetails(data.daily_trends);
                } else {
                    throw new Error(data.message || 'ä¸æ˜ãªã‚¨ãƒ©ãƒ¼');
                }
            } catch (error) {
                console.error('æ¨ç§»ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('daily-entries').innerHTML = `<div class="error">ã‚¨ãƒ©ãƒ¼: ${error.message}</div>`;
            }
        }

        // ã‚µãƒãƒªãƒ¼ã‚«ãƒ¼ãƒ‰æ›´æ–°
        function updateSummaryCards(summary) {
            const container = document.getElementById('summary-cards');
            
            const trend = summary.improvement_trend;
            const trendClass = trend < 0 ? 'improvement-positive' : trend > 0 ? 'improvement-negative' : '';
            const trendIcon = trend < 0 ? 'ğŸ“‰' : trend > 0 ? 'ğŸ“ˆ' : 'â¡ï¸';
            
            container.innerHTML = `
                <div class="summary-card">
                    <h3>å¹³å‡ãƒ•ãƒ©ã‚¹ãƒˆãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³å€¤</h3>
                    <div class="value">${summary.avg_frustration ? summary.avg_frustration.toFixed(1) : 'N/A'}</div>
                    <div class="unit">/ 20ç‚¹æº€ç‚¹</div>
                </div>
                <div class="summary-card">
                    <h3>æ”¹å–„ãƒˆãƒ¬ãƒ³ãƒ‰</h3>
                    <div class="value ${trendClass}">${trendIcon} ${Math.abs(trend).toFixed(1)}</div>
                    <div class="unit">${trend < 0 ? 'æ”¹å–„' : trend > 0 ? 'æ‚ªåŒ–' : 'å¤‰åŒ–ãªã—'}</div>
                </div>
                <div class="summary-card">
                    <h3>ç·æ´»å‹•æ•°</h3>
                    <div class="value">${summary.total_activities}</div>
                    <div class="unit">å›</div>
                </div>
                <div class="summary-card">
                    <h3>ç·æ´»å‹•æ™‚é–“</h3>
                    <div class="value">${Math.round(summary.total_duration / 60)}</div>
                    <div class="unit">æ™‚é–“</div>
                </div>
            `;
        }

        // ãƒãƒ£ãƒ¼ãƒˆæ›´æ–°
        function updateChart(dailyTrends) {
            const container = document.getElementById('chart-bars');
            container.innerHTML = '';
            
            const maxFrustration = Math.max(...dailyTrends.filter(d => d.avg_frustration).map(d => d.avg_frustration), 1);
            
            dailyTrends.forEach(day => {
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                
                if (day.avg_frustration) {
                    const height = (day.avg_frustration / maxFrustration) * 100;
                    bar.style.height = height + '%';
                    
                    if (day.avg_frustration <= 7) {
                        bar.classList.add('low');
                    } else if (day.avg_frustration <= 14) {
                        bar.classList.add('medium');
                    } else {
                        bar.classList.add('high');
                    }
                } else {
                    bar.style.height = '5%';
                    bar.style.opacity = '0.3';
                }
                
                const tooltip = document.createElement('div');
                tooltip.className = 'bar-tooltip';
                const date = new Date(day.date).toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' });
                tooltip.textContent = `${date}: ${day.avg_frustration ? day.avg_frustration.toFixed(1) : 'N/A'}`;
                
                bar.appendChild(tooltip);
                container.appendChild(bar);
            });
        }

        // æ—¥åˆ¥è©³ç´°æ›´æ–°
        function updateDailyDetails(dailyTrends) {
            const container = document.getElementById('daily-entries');
            container.innerHTML = '';
            
            // ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚‹æ—¥ã®ã¿è¡¨ç¤º
            const daysWithData = dailyTrends.filter(day => day.avg_frustration !== null);

                return;
            }
            
            daysWithData.reverse().forEach(day => {
