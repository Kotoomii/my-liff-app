<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フラストレーション値予測・DiCE分析システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.5em;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .button.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .button.warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .button.danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            animation: blink 2s infinite;
        }

        .status-inactive {
            background: #95a5a6;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .result-display {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            border-left: 4px solid #3498db;
            min-height: 200px;
        }

        .timeline {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            background: #f8f9fa;
            border-left: 3px solid #3498db;
            transition: all 0.2s ease;
        }

        .timeline-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .timeline-time {
            font-weight: 600;
            color: #2c3e50;
            margin-right: 15px;
            min-width: 60px;
        }

        .timeline-activity {
            flex-grow: 1;
            color: #34495e;
        }

        .timeline-value {
            font-weight: 600;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .feedback-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            border-left: 4px solid #27ae60;
        }

        .feedback-text {
            color: #2c3e50;
            line-height: 1.6;
            font-size: 16px;
        }

        .suggestions-list {
            list-style: none;
            margin-top: 15px;
        }

        .suggestions-list li {
            background: #e8f5e8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            border-left: 3px solid #27ae60;
        }

        .error-message {
            background: #fadbd8;
            color: #c0392b;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #e74c3c;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .control-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 フラストレーション予測システム</h1>
            <p>Walk Forward Validation × DiCE反実仮想説明 × LLM自然言語フィードバック</p>
        </div>

        <div class="main-content">
            <!-- 左カラム: 予測・分析機能 -->
            <div class="section">
                <h2><span class="icon">🎯</span>フラストレーション値予測</h2>
                <div class="control-panel">
                    <button class="button" onclick="predictFrustration()">
                        現在値を予測
                    </button>
                    <button class="button success" onclick="runDiCEAnalysis()">
                        DiCE分析実行
                    </button>
                    <button class="button warning" onclick="getTimeline()">
                        タイムライン取得
                    </button>
                </div>

                <div id="prediction-result" class="result-display">
                    <div class="loading">
                        <div class="spinner"></div>
                        予測結果がここに表示されます
                    </div>
                </div>

                <div class="timeline" id="timeline-display" style="display: none;">
                    <h3>📊 過去24時間のタイムライン</h3>
                    <div id="timeline-content"></div>
                </div>
            </div>

            <!-- 右カラム: フィードバック・分析結果 -->
            <div class="section">
                <h2><span class="icon">💬</span>DiCE分析・フィードバック</h2>
                <div class="control-panel">
                    <button class="button success" onclick="generateFeedback('morning')">
                        朝のフィードバック
                    </button>
                    <button class="button" onclick="generateFeedback('evening')">
                        夜のフィードバック
                    </button>
                    <button class="button warning" onclick="getSystemStatus()">
                        システム状態
                    </button>
                </div>

                <div id="feedback-result" class="feedback-section">
                    <div class="loading">
                        <div class="spinner"></div>
                        フィードバック結果がここに表示されます
                    </div>
                </div>

                <div id="dice-result" class="result-display" style="display: none;">
                    <h3>🎲 DiCE改善提案</h3>
                    <div id="dice-content"></div>
                </div>
            </div>
        </div>

        <!-- システム状態表示 -->
        <div class="section" style="grid-column: 1 / -1; margin: 0 30px 30px 30px;">
            <h2><span class="icon">⚙️</span>システム状態</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div>
                    <span class="status-indicator status-active"></span>
                    <strong>Walk Forward Validation:</strong> 
                    <span id="model-status">準備中...</span>
                </div>
                <div>
                    <span class="status-indicator status-active"></span>
                    <strong>定期フィードバック:</strong> 
                    <span id="scheduler-status">07:30 & 21:00</span>
                </div>
                <div>
                    <span class="status-indicator status-active"></span>
                    <strong>Google Sheets:</strong> 
                    <span id="sheets-status">接続済み</span>
                </div>
                <div>
                    <span class="status-indicator status-active"></span>
                    <strong>LLM フィードバック:</strong> 
                    <span id="llm-status">利用可能</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            getSystemStatus();
        });

        // フラストレーション値予測
        async function predictFrustration() {
            const resultDiv = document.getElementById('prediction-result');
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>予測を実行中...</div>';

            try {
                const response = await fetch('/api/frustration/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 'default'
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    const prediction = data.prediction;
                    const performance = data.model_performance;
                    
                    resultDiv.innerHTML = `
                        <h3>🎯 予測結果</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px;">
                            <div>
                                <h4>フラストレーション値</h4>
                                <div style="font-size: 2em; color: #e74c3c; font-weight: bold;">
                                    ${prediction.predicted_frustration.toFixed(1)}
                                </div>
                                <small>信頼度: ${(prediction.confidence * 100).toFixed(1)}%</small>
                            </div>
                            <div>
                                <h4>現在の活動</h4>
                                <div style="font-size: 1.2em; color: #2c3e50;">
                                    ${prediction.activity}
                                </div>
                                <small>${new Date(prediction.timestamp).toLocaleString('ja-JP')}</small>
                            </div>
                        </div>
                        ${performance.walk_forward_rmse ? `
                        <div style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 6px;">
                            <h4>モデル性能 (Walk Forward Validation)</h4>
                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px;">
                                <div>RMSE: <strong>${performance.walk_forward_rmse.toFixed(2)}</strong></div>
                                <div>R²: <strong>${performance.walk_forward_r2.toFixed(3)}</strong></div>
                                <div>予測数: <strong>${performance.total_predictions}</strong></div>
                            </div>
                        </div>
                        ` : ''}
                    `;
                } else {
                    throw new Error(data.message || '予測に失敗しました');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error-message">エラー: ${error.message}</div>`;
            }
        }

        // DiCE分析実行
        async function runDiCEAnalysis() {
            const resultDiv = document.getElementById('dice-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>DiCE分析を実行中...</div>';

            try {
                const response = await fetch('/api/frustration/dice-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 'default',
                        lookback_hours: 24
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    const analysis = data.dice_analysis;
                    
                    let html = `
                        <h3>🎲 DiCE改善提案</h3>
                        <div style="margin-top: 15px;">
                            <h4>総合改善ポテンシャル: <span style="color: #27ae60; font-size: 1.2em;">${analysis.total_improvement ? analysis.total_improvement.toFixed(1) : '0'}点</span></h4>
                            <p style="margin: 10px 0; color: #555;">${analysis.summary || 'DiCE分析が完了しました。'}</p>
                        </div>
                    `;

                    if (analysis.top_suggestions && analysis.top_suggestions.length > 0) {
                        html += `
                            <h4 style="margin-top: 20px;">主要な改善提案:</h4>
                            <ul class="suggestions-list">
                        `;
                        analysis.top_suggestions.forEach(suggestion => {
                            html += `<li>${suggestion}</li>`;
                        });
                        html += '</ul>';
                    }

                    resultDiv.innerHTML = html;
                } else {
                    throw new Error(data.message || 'DiCE分析に失敗しました');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error-message">エラー: ${error.message}</div>`;
            }
        }

        // フィードバック生成
        async function generateFeedback(type) {
            const resultDiv = document.getElementById('feedback-result');
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>フィードバックを生成中...</div>';

            try {
                const response = await fetch('/api/feedback/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 'default',
                        type: type
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    const feedback = data.feedback;
                    
                    resultDiv.innerHTML = `
                        <h3>💬 ${type === 'morning' ? '朝の' : '夜の'}フィードバック</h3>
                        <div class="feedback-text" style="margin-top: 15px;">
                            ${feedback.main_feedback || 'フィードバックを生成しました。'}
                        </div>
                        ${feedback.achievements && feedback.achievements.length > 0 ? `
                        <h4 style="margin-top: 20px; color: #27ae60;">今日の成果:</h4>
                        <ul class="suggestions-list">
                            ${feedback.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
                        </ul>
                        ` : ''}
                        ${feedback.tomorrow_recommendations && feedback.tomorrow_recommendations.length > 0 ? `
                        <h4 style="margin-top: 20px; color: #3498db;">明日への提案:</h4>
                        <ul class="suggestions-list">
                            ${feedback.tomorrow_recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                        ` : ''}
                        <small style="color: #7f8c8d; margin-top: 15px; display: block;">
                            生成時刻: ${new Date(feedback.generated_at).toLocaleString('ja-JP')}
                        </small>
                    `;
                } else {
                    throw new Error(data.message || 'フィードバック生成に失敗しました');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error-message">エラー: ${error.message}</div>`;
            }
        }

        // タイムライン取得
        async function getTimeline() {
            const timelineDiv = document.getElementById('timeline-display');
            timelineDiv.style.display = 'block';
            document.getElementById('timeline-content').innerHTML = '<div class="loading"><div class="spinner"></div>タイムラインを読み込み中...</div>';

            try {
                const response = await fetch('/api/frustration/timeline', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 'default',
                        date: new Date().toISOString().split('T')[0]
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    let html = '';
                    if (data.timeline && data.timeline.length > 0) {
                        data.timeline.forEach(item => {
                            const time = new Date(item.timestamp).toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'});
                            html += `
                                <div class="timeline-item">
                                    <div class="timeline-time">${time}</div>
                                    <div class="timeline-activity">${item.activity} (${item.duration}分)</div>
                                    <div class="timeline-value">${item.frustration_value}</div>
                                </div>
                            `;
                        });
                    } else {
                        html = '<div style="text-align: center; color: #7f8c8d; padding: 20px;">今日のデータがまだありません</div>';
                    }
                    document.getElementById('timeline-content').innerHTML = html;
                } else {
                    throw new Error(data.message || 'タイムライン取得に失敗しました');
                }
            } catch (error) {
                document.getElementById('timeline-content').innerHTML = `<div class="error-message">エラー: ${error.message}</div>`;
            }
        }

        // システム状態取得
        async function getSystemStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const components = data.components;
                    
                    document.getElementById('model-status').textContent = 
                        components.predictor_ready ? '学習済み' : '準備中';
                    
                    document.getElementById('sheets-status').textContent = 
                        components.sheets_connector.status === 'success' ? '接続済み' : '接続エラー';
                    
                    document.getElementById('llm-status').textContent = 
                        components.feedback_generator_ready ? '利用可能' : '利用不可';
                    
                    // スケジューラー状態
                    if (components.scheduler) {
                        const scheduler = components.scheduler;
                        document.getElementById('scheduler-status').textContent = 
                            scheduler.running ? `${scheduler.morning_time} & ${scheduler.evening_time}` : '停止中';
                    }
                }
            } catch (error) {
                console.error('システム状態取得エラー:', error);
            }
        }

        // 定期的にシステム状態を更新
        setInterval(getSystemStatus, 30000); // 30秒ごと
    </script>
</body>
</html>
